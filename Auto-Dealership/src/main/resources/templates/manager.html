<!DOCTYPE html>

<!-- This tells Thymeleaf that this is in fact a Thymeleaf Template -->
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!-- JQUERY -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{js/main.js}"
	src="../static/js/main.js"></script>
<!-- POPPER -->
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
	type="text/javascript"></script>
<!-- BOOTSTRAP 5 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
	crossorigin="anonymous" type="text/javascript"></script>
<script type="text/javascript"
	src="webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="webjars/bootstrap/5.1.0/css/bootstrap.min.css" />

<title>Auto Dealer >> Manager</title>
</head>

<body style="background-color: #f8f9fa; overflow-x: hidden;">
	<!-- BOOTSTRAP NAVIGATION COMPONENTS -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
		style="position: fixed; z-index: 1; width: 100%;">
		<div class="container-fluid">
			<a class="navbar-brand" href="/"
				style="text-transform: uppercase; letter-spacing: 3px; font-weight: 600;">AUTO
				DEALER</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
				aria-controls="navbarTogglerDemo02" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="/">All
							Vehicles</a></li>

					<li class="nav-item"><a class="nav-link" href="/new">New
							Vehicles</a></li>

					<li class="nav-item"><a class="nav-link" href="/used">Used
							Vehicles</a></li>

					<li class="nav-item"><a class="nav-link active"
						style="color: #03a5fc" href="/manager">Vehicle Manager</a></li>

					<li class="nav-item"><a class="nav-link" href="/reports">Reports</a>
					</li>
				</ul>

				<form class="d-flex" action="">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-primary" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	
	<!-- Modal -->
	<div class="editVehicleModal">
		<form th:action="@{/save}" method="post">
			<div class="modal fade" id="exampleModal" tabindex="-1"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Edit Vehicle: </h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>

						<div class="modal-body">
							<div class="form-group">
								<label for="year" class="form-control-label">Year:</label> <input
									type="text" class="form-control" id="year" name="year" value="" />
							</div>

							<div class="form-group">
								<label for="manufacturer" class="form-control-label">Manufacturer:</label>
								<input type="text" class="form-control" id="manufacturer"
									name="manufacturer" value="" />
							</div>

							<div class="form-group">
								<label for="type" class="form-control-label">Model:</label> <input
									type="text" class="form-control" id="type" name="type" value="" />
							</div>

							<div class="form-group">
								<label for="type" class="form-control-label">Mileage:</label> <input
									type="text" class="form-control" id="type" name="mileage"
									value="" />
							</div>

							<div class="form-group">
								<label for="type" class="form-control-label">Exterior
									Color:</label> <input type="text" class="form-control" id="type"
									name="exterior" value="" />
							</div>

							<div class="form-group">
								<label for="type" class="form-control-label">Interior
									Color:</label> <input type="text" class="form-control" id="type"
									name="interior" value="" />
							</div>

							<div class="form-group">
								<label for="type" class="form-control-label">Drivetrain:</label>
								<input type="text" class="form-control" id="type"
									name="drivetrain" value="" />
							</div>

							<div class="form-group">
								<label for="type" class="form-control-label">Price:</label> <input
									type="text" class="form-control" id="type" name="price"
									value="" />
							</div>

							<div class="form-group">
								<label for="type" class="form-control-label">Condition:</label>
								<input type="text" class="form-control" id="type"
									name="condition" value="" />
							</div>

							<div class="form-group">
								<label for="type" class="form-control-label">Date Listed
									(Acquired Date):</label> <input type="text" class="form-control"
									id="type" name="acquired" value="" />
							</div>

							<div class="form-group">
								<label for="type" class="form-control-label">Details:</label> <input
									type="text" class="form-control" id="type" name="details"
									value="" />
							</div>
						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">Close</button>
							<input type="submit" class="btn btn-primary" value="save" />
						</div>
					</div>
				</div>
			</div>
		</form>


		<!-- VEHICLE LISTINGS AS CARD GALLERY -->
		<div class="primary-container"
			style="position: fixed; width: 100%; top: 56px; bottom: 24px; overflow: auto; overflow: auto; overflow-x: hidden;">
			<div class="album py-4 bg-light">
				<div class="container" style="padding: 0px;">
					<div class="row">
						<div style="margin: 2px 0px;" th:each="vehicle : ${inventory}">
							<span><button class="btn btn-primary btn-sm"
									data-bs-html="true" style="height: 30px;" type="button"
									data-bs-trigger="focus" data-bs-toggle="popover"
									th:title="'&lt;strong&gt;' + ${vehicle.year} + ' ' + ${vehicle.manufacturer} + ' ' + ${vehicle.type} + '&lt;/strong&gt;'"
									th:attr="data-bs-content='&lt;strong&gt;Trim: &lt;/strong&gt;' + ${vehicle.trim} + 
																			     '&lt;br&gt;&lt;strong&gt;Mileage: &lt;/strong&gt;' + ${vehicle.mileage} + 
																				 '&lt;br&gt;&lt;strong&gt;Exterior: &lt;/strong&gt;' + ${vehicle.exterior} +
																				 '&lt;br&gt;&lt;strong&gt;Interior: &lt;/strong&gt;' + ${vehicle.interior} + 
																				 '&lt;br&gt;&lt;strong&gt;Drivetrain: &lt;/strong&gt;' + ${vehicle.drivetrain} +
																				 '&lt;br&gt;&lt;strong&gt;Price: &lt;/strong&gt;$' + ${vehicle.price} +
																				 '&lt;br&gt;&lt;strong&gt;Date Acquired: &lt;/strong&gt;' + ${vehicle.acquired} +
																				 '&lt;br&gt;&lt;br&gt;&lt;strong&gt;Details: &lt;/strong&gt;' + ${vehicle.details}">
									Details</button></span> 
									
						
									
							<span style="position: relative; left: 0px; top: 2px;">
								<span th:text="${vehicle.year}"></span> 
								<span th:text="${vehicle.manufacturer}"></span> 
								<span th:text="${vehicle.type}"></span> 
								<span th:text="${vehicle.trim}"></span> 
								<span th:text="${vehicle.id}"></span>
							</span>
							
							
							<span style="position: relative; float: right;"> <span>
									<!-- Button Popup Modal + Populate --> <a href="/getVehicle"
									class="btn btn-primary btn-sm modalEdit" data-bs-toggle="modal"
									data-bs-target="#exampleModal"> Edit </a>
							</span> <span> <a href="#" style="height: 30px;"
									class="btn btn-danger btn-sm">Remove</a>
							</span>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>





	<div class="footer"
		style="position: fixed; bottom: 0px; width: 100%; background-color: #212529; color: white;">
		<center>PLACEHOLDER COPYRIGHT 2021</center>
	</div>

	<!-- POPOVER SCRIPT FOR TOGGLING VISIBILITY OF ELEMENT -->
	<script type="text/javascript">
			var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
			var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
				  return new bootstrap.Popover(popoverTriggerEl)
				})
		</script>
</body>
</html>
