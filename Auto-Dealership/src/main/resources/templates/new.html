<!DOCTYPE html>

<!-- This tells Thymeleaf that this is in fact a Thymeleaf Template -->
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<title>Auto Dealer >> New Inventory</title>

	</head>
	
	<body>
		<!-- BOOTSTRAP NAVIGATION COMPONENTS -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<a class="navbar-brand" href="/index" style="text-transform: uppercase; letter-spacing: 3px; font-weight: 600;">Auto Dealer</a>
			
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
					<a class="nav-link" href="/new">New Inventory</a>
					</li>
					<li class="nav-item">
					<a class="nav-link" href="/used">Used Inventory</a>
					</li>
					<li class="nav-item">
					<a class="nav-link" href="#">Search</a>
					</li>
					<li class="nav-item">
					<a class="nav-link" href="/test">Reports</a>
					</li>
				</ul>
			</div>
		</nav>
		<br>
		<br>
		<!-- VEHICLE LISTINGS AS CARD GALLERY -->
		<div class="album py-4 bg-light">
			<div class="container">
				<div class="row">
					<div class="col-md-4" th:each="vehicle : ${inventory}">
						<div class="card mb-4 box-shadow" id="card-sizing">
							<div class="test" style="position: absolute; left: 10px; color: white;" th:text="${vehicle.condition} ? 'USED' : 'NEW'"></div>
							<img class="card-img-top" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" th:src="${vehicle.photoLocation}" data-holder-rendered="true"/>
							<div class="card-body">
								<p class="card-text">
								<span th:text="${vehicle.year}"></span>
								<span th:text="${vehicle.manufacturer}"></span>
								<span th:text="${vehicle.type}"></span>
								</p>
								
								
							<p>Testing</p>
								<div class="d-flex justify-content-between align-items-center">
									<div class="btn-group">
										<button class="btn btn-sm btn-outline-secondary" type="button">Details</button>
										<button class="btn btn-sm btn-outline-secondary" type="button">Bid</button>
									</div>
									<small class="text-muted">Current</small>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="footer"></div>
</body>
</html>
